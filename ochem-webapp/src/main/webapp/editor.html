<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>JSME</title>
<script type="text/javascript" language="javascript"
	src="js/lib/JSME/jsme/jsme.nocache.js"></script>
<script>
	// called when JSME loaded
	function jsmeOnLoad() {
		jsmeApplet = new JSApplet.JSME("sketch", "100%", "450px", {
			//optional parameters
			"options" : "query,hydrogens,nocanonize"
		});
	}
</script>
</head>
<body>
	<noscript>
		<div>
			<p>Your web browser must have JavaScript enabled in order for
				this application to display correctly.</p>
		</div>
	</noscript>
	<div id="sketch"></div>
</body>
</html>
